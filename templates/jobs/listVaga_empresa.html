{% extends 'base.html' %}
{% block content %}
    {% include "jobs/navbar.html" %}
    <h1>Vaga: {{ vaga }}</h1>
    <p>{{ vaga.nome_vaga }}</p>
    <p>{{ vaga.empresa_responsavel }}</p>
    <p>{{ vaga.get_escolaridade_min_display }}</p>
    <p>{{ vaga.get_faixa_salaria_display }}</p>
    <p>{{ vaga.requisitos }}</p>
    <form method="post" action="{% url 'delete_vaga' vaga.id %}">
        {% csrf_token %}
        <input type="submit" value="Deletar vaga">
    </form>

{% endblock %}
